<ion-header>

    <ion-navbar color="navBar">
        <button ion-button menuToggle>
                  <ion-icon name="menu"></ion-icon>
              </button>
        <!-- <ion-title style="margin-top: 8px;"> -->
        <ion-title>
            <span>Meus favoritos</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="favoritosList?.length == 0 && idUsuario">
        <div style="text-align: center;color: #484848;"><strong>Você ainda não possui nenhum favorito</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
        </div>
    </div>

    <div *ngIf="!idUsuario" style="margin-top: 25px;" padding>
        <p style="text-align: center">
            <!-- <ion-icon ios="ios-person" md="md-person" style="color: #8f8f8f; font-size: 50px;"></ion-icon> -->
            <ion-icon ios="ios-person" md="md-person" color="navBar" style="font-size: 50px;"></ion-icon>
        </p>
        <p style="text-align: center">
            <span style="color:#000000;">Faça login para acessar <br>seus produtos favoritos.</span>
        </p>
        <div style="text-align: center; margin-top: 20px;">
            <button ion-button block (click)="openLoginPage()" color="navBar" class="margin-button-save span-style-color">ENTRAR OU CADASTRAR</button>
        </div>
    </div>

    <ion-list>
        <ion-item *ngFor="let favorito of favoritosList" text-wrap (click)="openProdutosPorLojaListPage(favorito.idProduto)">
            <ion-thumbnail item-start>
                <img *ngIf="!favorito.imagem" src="assets/imgs/no-photo.png" />
                <img *ngIf="favorito.imagem" src="{{favorito.imagem}}" />
            </ion-thumbnail>
            <h5>{{favorito.produto}}</h5>
            <p><span style="color: #999;">A partir de:</span> <span style="color: #0c60ee; font-size: 13px;">R$ {{ favorito.apartirDe | currency:'R$ ':2}}</span></p>
            <button ion-button clear item-end (click)="showConfirmrRemover(favorito.idFavoritos);$event.stopPropagation();">
              <ion-icon ios="ios-trash" md="md-trash" style="font-size: 20px; color: red"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
