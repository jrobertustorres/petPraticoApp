<ion-header>

    <ion-navbar color="navBar">
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        <ion-title style="margin-top: 8px;">
            <span>{{ nomeSubGrupo }}</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <ion-list>
        <ion-item *ngFor="let produto of produtosList" text-wrap (click)="openProdutosPorLojaListPage(produto.idProduto)">
            <ion-thumbnail item-start>

                <img *ngIf="!produto.imagem" src="assets/imgs/no-photo.png" />
                <img *ngIf="produto.imagem" src="{{produto.imagem}}" style="width: 60px;" />
            </ion-thumbnail>
            <h4>{{ produto.marca }}</h4>
            <p>{{ produto.produto }}</p>
            <p><span style="color: #999;">A partir de:</span> <span style="color: dodgerblue">R$ 150,00</span></p>
            <!-- <h5>R$ 150,00</h5> -->
            <!-- <h5>{{ produto.apartirDe }}</h5> -->

            <!-- <button ion-button clear item-end>View</button> -->
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
