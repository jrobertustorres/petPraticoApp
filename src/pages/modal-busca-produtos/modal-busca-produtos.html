<ion-header>

    <ion-navbar color="navBar">
        <button ion-button menuToggle>
                  <ion-icon name="menu"></ion-icon>
              </button>
        <ion-title style="margin-top: 8px;">
            <span>Buscar produtos</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <ion-searchbar (search)="getProdutoByNomeList($event)" placeholder="Buscar"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let produto of produtosList" text-wrap (click)="openProdutosPorLojaListPage(produto.idProduto)">
            <ion-thumbnail item-start>

                <img *ngIf="!produto.imagem" src="assets/imgs/no-photo.png" />
                <img *ngIf="produto.imagem" src="{{produto.imagem}}" />
            </ion-thumbnail>
            <h4>{{ produto.marca }}</h4>
            <p>{{ produto.produto }}</p>
            <p><span style="color: #999;">A partir de:</span> <span style="color: dodgerblue">R$ 150,00</span></p>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
