<ion-header>

    <ion-navbar color="navBar">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="margin-top: 8px; font-size: 16px;">
            <span>Selecione o sub grupo</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showFilter = !showFilter">
                <ion-icon ios="ios-search" md="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <ion-searchbar (ionInput)="getItems($event)" *ngIf="showFilter" placeholder="Buscar"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let subGrupo of subGruposList" text-wrap (click)="openProdutosSubGrupoListPage(subGrupo.idSubGrupo, subGrupo.subGrupo)">
              <p>{{ subGrupo.subGrupo }}</p>
          </button>
    </ion-list>

</ion-content>
