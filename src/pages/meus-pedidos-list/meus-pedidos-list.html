<ion-header>

    <ion-navbar color="navBar">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title style="margin-top: 8px; font-size: 16px;">
            <span>Últimos pedidos</span>
        </ion-title>
        <!-- <ion-buttons end>
          <button ion-button icon-only (click)="showFilter = !showFilter">
              <ion-icon ios="ios-search" md="md-search"></ion-icon>
          </button>
      </ion-buttons> -->
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="pedidosList?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Você ainda não possui nenhum pedido</strong></div>
        <div padding>
            <button ion-button block color="navBar" class="margin-button-save span-style-color" (click)="goHome()">COMECE A COMPRAR</button>
        </div>
        <!-- <div style="text-align: center;">
                    <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
                </div> -->
    </div>
    <ion-list>
        <button ion-item *ngFor="let pedido of pedidosList" text-wrap (click)="openPedidoDetalhePage(pedido.idPedido)">
            <!-- <ion-avatar item-start>
                <img src="img/avatar-cher.png">
            </ion-avatar> -->
              <p>{{ pedido.nomeFantasiaFornecedor }}</p>
              <p>{{ pedido.dataPedidoFormat }}</p>
              <p> Status do pedido: <span [ngClass]="{Concluido:'corVermelha', Pendente:'corAmarela', Aberto:'corVerde'}[pedido.statusPedido]"> {{ pedido.statusPedido }}</span></p>
          </button>
    </ion-list>

</ion-content>
